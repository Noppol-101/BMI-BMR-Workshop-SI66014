<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        BMI Calculator
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="text-align: center;">
    <ion-toolbar>
      <ion-title>BMR Calculator</ion-title>
    </ion-toolbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="Sex">
          <ion-item>Sex:
            <ion-col>
              <ion-radio color="warning" value="male"  >Male</ion-radio>
            </ion-col>
            <ion-col>
              <ion-radio color="warning" value="female">Female</ion-radio>
            </ion-col>
          </ion-item>
        </ion-radio-group>
        <ion-item>
          <ion-input label="Age: " [(ngModel)]="Age" type="number" [clearInput]="true" placeholder="Age (Years)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Weight: " [(ngModel)]="Weight" type="number" [clearInput]="true" placeholder="Enter weight (kg)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Height: " [(ngModel)]="Height" type="number" [clearInput]="true" placeholder="Enter height (cm)"></ion-input>
        </ion-item>
        <br><br>
        <div style="text-align: center;">
          <ion-button id = 'res-alert' color="warning" (click)="Cal()">Calculate</ion-button>
        </div><br>
        <div style="text-align: center;">
          <h1>Your BMR is {{Bmrkcal}} kcal</h1>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
